<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <script src="https://kit.fontawesome.com/0ce3de349f.js" crossorigin="anonymous"></script>


    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Roboto&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/style.min.css">
<script src="./js/main.js" type="module"></script>
    <title>Google Clone</title>
  </head>
  <body>
    <!--Navbar link to other projects-->
    
    
    
    <main >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="svgBack fixed-bottom"><path fill="rgba(72, 126, 176,0.3)" fill-opacity="1" d="M0,128L120,96L240,0L360,64L480,320L600,32L720,160L840,288L960,256L1080,64L1200,64L1320,256L1440,256L1440,320L1320,320L1200,320L1080,320L960,320L840,320L720,320L600,320L480,320L360,320L240,320L120,320L0,320Z"></path></svg>
        <div class="priority">
          
        <section class="searchEntry">
         
          
        <div class="container">
          <div class="tubelightText">
            <h2>searchlite</h2>
          </div>
        </div>
          <!--id for JS selectors and class for CSS-->
            <form id="searchBar" class="searchBar">
              

              <input type="text" class="form-control" id="search" placeholder="Enter Search Term..." for="search" >
              
              <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="clear search terms">
                <i class="far fa-window-close fa-2x"></i>
              </div>
              <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                <i class="fab fa-searchengin fa-2x blue"></i>
              </button>
            </form>
        </section>
        
        <section class="glassResults m-auto pt-4">
          
          <div class="statsBar">
            <div id="stats" class="stats" aria-live="assertive"></div>
          </div>
          <div class="container row d-flex justify-content-center align-items-center w-100" id="searchResults">
            
          </div>
        </section>
        </div>
    </main>
    <footer>
      <p class="lead">
        <span aria-hidden="true">&lt;&lt;</span> 
        Powered by <a href="https://wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
     
    </footer>
    
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
